      CardSummary: Configure Settings for Project management Module
      Status: Development
      RestrictByDefault: False
      DoNotDisplay: False
    - SortOrder: 5
      Name: Project Board
      Key: projectboard
      CardIcon: nuv-project-management
      CardTitle: Project Board
      CardSummary: View tasks by status and assignments
      Status: Development
      RestrictByDefault: False
      DoNotDisplay: False
