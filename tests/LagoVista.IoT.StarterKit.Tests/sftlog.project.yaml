          CardSummary: A project task is a unit of work that needs to be completed
          Status: Development
          RestrictByDefault: True
          DoNotDisplay: False
          Features:
            - Name: Discussion
              Key: discuss
              Icon: icon-ae-chat-2
              MenuTitle: Discussion
              Summary: Discussions related to the ticket
              DoNotDisplay: False
              RestrictByDefault: False
            - Name: Details
              Key: details
              Icon: icon-fo-list
              MenuTitle: Details
              Summary: Details of the task
              DoNotDisplay: False
              RestrictByDefault: False
            - Name: Time
              Key: time
              Icon: icon-pz-time
              MenuTitle: Time
              Summary: Time billed against ticket
              DoNotDisplay: False
              RestrictByDefault: False
            - Name: Team
              Key: team
              Icon: icon-pz-teamwork
              MenuTitle: Team
              Summary: Manage the team associated with this project
              DoNotDisplay: True
              RestrictByDefault: False
            - Name: Issues
              Key: issues
              Icon: icon-pz-problem-solving
              MenuTitle: Issues
              Summary: Open Issues and Blockers on the ticket.
              DoNotDisplay: False
              RestrictByDefault: False
            - Name: Risks
              Key: risks
              Icon: icon-ae-banned
              MenuTitle: Risks
              Summary: Risks are areas of the tasks that may present problems
              DoNotDisplay: True
              RestrictByDefault: True
            - Name: Help Resources
              Key: helpresources
              Icon: icon-fo-help-resource
              MenuTitle: Help Resources
              Summary: Help Resources for this ticket.
              DoNotDisplay: False
              RestrictByDefault: False
            - Name: Expected Outcomes
              Key: expectoutcome
              Icon: icon-ae-agile
              MenuTitle: Expected Outcomes
              Summary: Expected outcomes define what should be completed within the project.
              DoNotDisplay: True
              RestrictByDefault: True
            - Name: Additional Information
              Key: additionalinformatoin
              Icon: icon-ae-document
              MenuTitle: Additional Information
              Summary: Additional information may provide useful data on completing the tasks
              DoNotDisplay: True
              RestrictByDefault: False
            - Name: Sub Tasks
              Key: subtasks
              Icon: icon-fo-online-task
              MenuTitle: Sub Tasks
              Summary: Manage sub tasks associated with this task
              DoNotDisplay: True
              RestrictByDefault: False
