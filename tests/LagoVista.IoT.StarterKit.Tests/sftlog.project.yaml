Module:
  Name: Project Managment
  Key: project
  CardIcon: nuv-project-management
  CardTitle: Project Management
  CardSummary: Manage Projects and Tasks
  Status: Development
  RestrictByDefault: False
  IsLegacyNGX: False
  IsExternalLink: False
  OpenInNewPage: False
  SortOrder: 0
  Areas:
    - SortOrder: 1
      Name: Management
      Key: mgmt
      CardIcon: nuv-system-admin
      CardTitle: Project Management
      CardSummary: Manage all aspects of projects
      Status: Development
      RestrictByDefault: True
      DoNotDisplay: False
      Pages:
        - SortOrder: 1
          Name: Projects
          Key: projects
          CardIcon: nuv-system-messages
          CardTitle: Projects
          CardSummary: Create and Update Projects
          Status: Development
          RestrictByDefault: False
          DoNotDisplay: False
    - SortOrder: 2
      Name: Work
      Key: work
      CardIcon: nuv-tools
      CardTitle: Project Work
      CardSummary: Track work associated with projects
      Status: Development
      RestrictByDefault: False
      DoNotDisplay: False
      Pages:
        - SortOrder: 1
          Name: Project Task
          Key: projecttask
          CardIcon: nuv-using-7-segment-parser
